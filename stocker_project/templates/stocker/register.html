{% extends 'stocker/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Register
{% endblock %}

{% block body_block %}
	<h1>Cadastro</h1>
	{% if registered %}
		<strong>Cadastrado!</strong>
	{% else %}
		<strong>Cadastre:</strong><br />
		<form id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
		{% csrf_token %}
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		<input type="submit" name="submit" value="Cadastre" />
		</form>
	{% endif %}
	<a href="{% url 'index' %}">PÃ¡gina Inicial</a><br />
{% endblock %}
